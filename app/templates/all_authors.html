{% extends "base.html" %}
{% block content %}
<div class="user-reviews-page">
    <div class="reviews-list">
    {% for author in authors %}
        <div class="review-card">
            <p class="review-book-title"><a href="{{ url_for('author_detail', author_id=author.id) }}">
                {{ author.name }} {{ author.surname }} {% if author.patronymic %} {{ author.patronymic}} {% endif %}
            </a></p>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
