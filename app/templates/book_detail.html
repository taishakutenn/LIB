{% extends "base.html" %}
{% block content %}
<div class="book-detail-section">
    <div class="book-card full">
        <img src="static/images/book1.jpg" alt="Обложка книги" class="book-card-image">
        <div class="book-card-info">
            <h2 class="book-card-title">{{ book.name }}</h2>
            <p class="book-card-author">Автор: Имя Фамилия</p>
            <p class="book-detail-meta">Жанры: {% for tag in book.tags %} {{ tag.name }} | {% endfor %}</p>
            <p class="book-card-description">
                {{ book.description }}
            </p>
            <div class="book-card-buttons">
                <a href="#" class="book-card-button">Скачать</a>
                <a href="#" class="book-card-button">В избранное</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
