{% extends "base.html" %}
{% block content %}
<div class="single-review-page">
    <h2 class="review-detail-title">{{ review.title }}</h2>
    <p class="review-book-title">Книга: {{ review.book.title }}</p>
    <p class="review-author">Автор отзыва: {{ review.user.username }}</p>
    <div class="review-detail-card">
        <p class="review-full-text">
            {{ review.text }}
        </p>
    </div>
    {% if current_user.id == review.id or current_user.role == "admin" %}
        <a href="{{ url_for('change_review', review_id=review.id) }}" class="book-card-button">Изменить отзыв</a>
        <a href="{{ url_for('delete_review', review_id=review.id) }}" class="book-card-button-change">Удалить отзыв</a>
    {% endif %}
</div>
{% endblock %}
